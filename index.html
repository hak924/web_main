<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LOL 메인화면</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="author" content="학번">
  <meta name="keywords" content="computer">
  <base href="http://127.0.0.1:5500">
  <style>
    body {
      background-color: black;
      color: white;
    }
    table {
      font-size: 20pt;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LOL 메인</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">기본정보</a></li>
          <li class="nav-item"><a class="nav-link" href="#">챔피언</a></li>
          <li class="nav-item"><a class="nav-link" href="#">패치 노트</a></li>
          <li class="nav-item"><a class="nav-link" href="#">새소식</a></li>
          <li class="nav-item"><a class="nav-link" href="#">다운로드</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="text-center">
      <img src="image/LOGO.png" width="200" height="60">
      <h3 style="font-style: italic;">게임정보 기본정보 챔피언 패치 노트 새소식 다운로드</h3>
    </div>

    <form class="d-flex my-3" role="search" onsubmit="return googleSearch();">
      <input class="form-control me-2" id="search_input" name="q" type="search" placeholder="키워드 입력" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">검색하기</button>
    </form>

    <div class="text-center">
      <img src="image/MAIN.jpg" width="1200" height="768">
    </div>

    <div class="table-responsive mt-4">
      <table class="table table-bordered table-dark">
        <caption>인기 캐릭터</caption>
        <tbody>
          <tr class="table-danger">
            <td rowspan="2">사이온</td>
            <td>아리</td>
            <td>가렌</td>
            <td>가렌2</td>
            <td>가렌3</td>
          </tr>
          <tr class="table-secondary">
            <td>아리</td>
            <td>가렌</td>
            <td>가렌2</td>
            <td>가렌3</td>
          </tr>
          <tr class="table-primary">
            <td><b>카직스</b></td>
            <td>루시안</td>
            <td>루시안2</td>
            <td colspan="2"><span style="font-size: 24pt;">바이1</span></td>
          </tr>
        </tbody>
      </table>
    </div>

    <button class="btn btn-warning mt-3" onclick="showPopup()">팝업 열기</button>
  </div>

  <div class="popup-overlay" id="popupOverlay"></div>
  <div class="popup" id="popup">
    <h4>이건 팝업창입니다!</h4>
    <p>이 팝업은 버튼 클릭 시 나타납니다.</p>
    <button class="btn btn-danger" onclick="hidePopup()">닫기</button>
  </div>

  <script>
    function showPopup() {
      document.getElementById('popupOverlay').style.display = 'block';
      document.getElementById('popup').style.display = 'block';
    }
    function hidePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
      document.getElementById('popup').style.display = 'none';
    }

    function googleSearch() {
      const query = document.getElementById("search_input").value;
      if (!query) return false;
      window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      return false;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
